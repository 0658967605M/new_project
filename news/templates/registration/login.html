{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">

        <div class="card shadow">
            <div class="card-body">

                <h3 class="text-center mb-4">Login</h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <input type="text" 
                               name="username" 
                               class="form-control"
                               placeholder="Username" 
                               required>
                    </div>

                    <div class="mb-3">
                        <input type="password" 
                               name="password" 
                               class="form-control"
                               placeholder="Password" 
                               required>
                    </div>

                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>

                {% for message in messages %}
                    <div class="alert alert-success mt-3">
                        {{ message }}
                    </div>
                {% endfor %}

                <hr class="my-4">

                <!-- Register Option -->
                <div class="text-center">
                    <p class="mb-2">Don't have an account yet?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-dark">
                        Register Here
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
