{% extends "base.html" %}

{% block content %}

<h2>Delete Article</h2>

<p>Are you sure you want to delete:</p>

<h3>"{{ article.title }}"</h3>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background-color:red; color:white;">
        Yes, Delete
    </button>
    <a href="{% url 'dashboard' %}">
        Cancel
    </a>
</form>

{% endblock %}
