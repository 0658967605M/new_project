{% extends "base.html" %}

{% block content %}

<h2>Update Article</h2>

{% if messages %}
    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<br>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>

{% endblock %}
